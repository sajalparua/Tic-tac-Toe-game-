<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="mainpage ">
    <div class="row h-100 border m-0">
        <div class="col-lg-8 mx-auto d-flex align-items-center justify-content-center ">
            <div class="game-body text-center ">
                <h2 >Tic tac toe</h2>
                <p id="intro">click to start</p>
                <div id="gameBoard" class="gameboard    mx-auto">
                    <button id="btn-1"> </button>
                    <button id="btn-2"></button>
                    <button id="btn-3"></button>
                    <button id="btn-4"></button>
                    <button id="btn-5"></button>
                    <button id="btn-6"></button>
                    <button id="btn-7"></button>
                    <button id="btn-8"></button>
                    <button id="btn-9"></button>
                </div>
 
             <button onclick="restart()" class="my-2 restart">restart</button>

             <div id="popup" class="popup p-4">
                
                <h1 class=" ">congratulations</h1>
                <h3>the winner is</h3>
                <section id="winner" class="winner"></section>
                <div class="d-flex  justify-content-center ">
                    <button  onclick="closePop()"><i class="bi bi-x-circle"></i></button>
                    <button  onclick="restart()">restart</button>
                </div>
               

             </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
